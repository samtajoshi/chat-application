<div class="row">
    <div class="col-sm-12 col-md-4 p-5" style="text-align: center;">
        <form>
            <h2 class="form-signin-heading">Sign Up To Start Chat</h2>

            <br>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your EmailId" class="form-control" name="email"
                    [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" class="form-control" name="password"
                    [(ngModel)]="password" required>
            </div>
            <br>

            <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signinFunction()">Login</button>



            <div class="col-sm"></div>
        </form>
    </div>
</div>
