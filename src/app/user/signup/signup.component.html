<div class="d-block d-sm-none fixed-top">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">My Chat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav mr-auto" style="color: white;">
                <li>
                    <a (click)="goToSignIn()">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="d-none d-sm-block fixed-top">
    <div class="container">
        <div class="row mx-n5">
            <div class="col-lg-12">
                <div class="bg-dark clearfix p-2">
                    <a href="/" class="float-left p-2" style="color: white;"><h5>My Chat</h5></a>
                    <a class="float-right p-2" (click)="goToSignIn()" style="color: white;">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--navbar ends-->
<div class="container box" style="margin-top: 5rem;">
    <h2 class="form-signin-heading" style="text-align: center;">Sign Up To Start Chat</h2>
    <br>
    <form>
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" placeholder="FirstName" class="form-control" name="firstName" [(ngModel)]="firstName"
                required>
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" placeholder="LastName" class="form-control" name="lastName" [(ngModel)]="lastName"
                required>
        </div>
        <div class="form-group">
            <label>Mobile</label>
            <input type="number" placeholder="Mobile" class="form-control" name="mobile" [(ngModel)]="mobile" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="EmailId" class="form-control" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="password" class="form-control" name="password" [(ngModel)]="password"
                required>
        </div>
        <div class="form-group">
            <label>API Key</label>
            <textarea type="password" placeholder="API Key" class="form-control" name="apiKey" [(ngModel)]="apiKey"
                required></textarea>
        </div>
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign
            Up</button>



        <div class="col-sm"></div>
    </form>

</div>
